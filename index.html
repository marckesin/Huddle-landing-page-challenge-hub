<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This is a solution to the: Huddle landing page with single introductory section challenge on Frontend Mentor"
    />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/b5bc5c57ac.js"
      crossorigin="anonymous"
    ></script>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="stylesheets/style.css" />
  </head>

  <body>
    <div class="container">
      <nav>
        <img src="images/logo.svg" alt="Logo Image" />
      </nav>
      <main>
        <div class="col-image">
          <img src="images/illustration-mockups.svg" alt="Mockup Image" />
        </div>
        <div class="col-content">
          <h1 class="heading">Build The Community Your Fans Will Love</h1>
          <p class="description">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button class="register">Register</button>
          <div class="social-media">
            <a href="#" aria-label="facebook-icon">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#" aria-label="twitter-icon">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="#" aria-label="instagram-icon">
              <i class="fab fa-instagram"></i>
            </a>
          </div>
        </div>
      </main>
      <footer>
        <p class="attribution">
          Challenge by
          <a
            href="https://www.frontendmentor.io?ref=challenge"
            target="_blank"
            rel="noopener noreferrer"
            >Frontend Mentor</a
          >. Coded by
          <a
            href="https://www.frontendmentor.io/profile/marckesin"
            rel="noopener noreferrer"
            >Ronaldo</a
          >.
        </p>
      </footer>
    </div>
  </body>
</html>
